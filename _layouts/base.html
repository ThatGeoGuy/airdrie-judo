<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Airdrie Judo - {{ page.title }}</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta name='description' content='{{ page.description }}'>
        <meta name='author' content='{{ page.author }}'>
        <meta name='keywords' content='{% for tag in page.tags %}{{tag}},{% endfor %}'>
		<link rel='icon' href='{{ site.baseurl}}favicon.ico'>
        <link rel='stylesheet' href='//yui.yahooapis.com/pure/0.6.0/pure-min.css'>
        <link rel='stylesheet' href='{{ site.baseurl }}css/base.css'>
		<link rel='stylesheet' href='//yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css'>
        {% for stylesheet in page.stylesheets %}<link rel='stylesheet' href='{{ site.baseurl }}{{ stylesheet }}'>
        {% endfor %}
    </head>
    <body>

		<div class="custom-wrapper pure-g" id="menu">
			<div class="pure-u-1 pure-u-md-1-3">
				<div class="pure-menu">
					<a href="#" class="pure-menu-heading custom-brand">Airdrie Judo Club</a>
					<a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
				</div>
			</div>
			<div class="pure-u-1 pure-u-md-1-3">
				<div class="pure-menu pure-menu-horizontal custom-can-transform">
					<ul class="pure-menu-list">
						<li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
						<li class="pure-menu-item"><a href="#" class="pure-menu-link">About Us</a></li>
						<li class="pure-menu-item"><a href="#" class="pure-menu-link">Calendar</a></li>
					</ul>
				</div>
			</div>
			<div class="pure-u-1 pure-u-md-1-3">
				<div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
					<ul class="pure-menu-list">
						<li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact Us</a></li>
					</ul>
				</div>
			</div>
		</div>
        {{ content }}
		<script src="{{ site.baseurl }}js/base.js"></script>
    </body>
</html>
