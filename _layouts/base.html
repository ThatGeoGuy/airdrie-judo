<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Airdrie Judo Club - {{ page.title }}</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='description' content='{{ page.description }}'>
    <meta name='author' content='{{ page.author }}'>
    <meta name='keywords' content='{% for tag in page.tags %}{{tag}},{% endfor %}'>
    <link rel='shortcut icon' type='image/png' href='{{ site.baseurl }}/favicon.png'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css'>
    <link rel='stylesheet' href='{{ site.baseurl }}/css/base.css'>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css'>
    {% for stylesheet in page.stylesheets %}<link rel='stylesheet' href='{{ site.baseurl }}/{{ stylesheet }}'>
    {% endfor %}
  </head>
  <body>

    <div class="custom-wrapper" id="menu">
      <div class='pure-g'>
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="pure-menu">
            <a href="/#" class="pure-menu-heading">
              <img id='judo-logo' src='{{ site.baseurl }}/img/judo-logo.png' />
              Airdrie Judo Club</a>
            <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="pure-menu pure-menu-horizontal custom-can-transform">
            <ul class="pure-menu-list">
              <li class="pure-menu-item">
                <a href="{{ site.baseurl}}/news" class="pure-menu-link">News</a>
              </li>
              <li class="pure-menu-item">
                <a href="{{ site.baseurl }}/about" class="pure-menu-link">About Us</a>
              </li>
              <li class="pure-menu-item">
                <a href="http://www.judoalberta.com/wp-content/uploads/2013/04/JA-Schedule-2015-16.pdf" class="pure-menu-link">Calendar</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
          <div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
            <ul class="pure-menu-list">
              <li class="pure-menu-item">
                <a href="{{ site.baseurl }}/classes-and-fees" class="pure-menu-link">Classes & Fees</a>
              </li>
              <li class="pure-menu-item">
                <a href="{{ site.baseurl }}/contact" class="pure-menu-link">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    {{ content }}
    <div id="footer">
      <hr>
      <div class='footer-content'>
        <ul id="footer-list">
          <li><a href="//www.facebook.com/AirdrieJudo">Facebook</a></li>
          <li><a href="//twitter.com/AirdrieJudo">Twitter</a></li>
          <li><a href="mailto:info@airdriejudo.ca">Email</a></li>
        </ul>
        <p>Copyright 2015, 2016 Airdrie Judo Club</p>
      </div>
    </div>
    <script src="{{ site.baseurl }}/js/base.js"></script>
  </body>
</html>
